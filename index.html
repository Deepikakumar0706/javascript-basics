<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS - Training</title>
    <script type="text/javascript" src="./main.js"></script>
  </head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    .main {
      width: 100%;
      margin: 15px;
    }
    button {
      width: 45%;
      height: 50px;
      text-align: left;
      margin: 10px;
      padding: 10px;
    }
  </style>
  <body>
    <div class="main">
      <button onclick="checkPalindrome()">
        Write a JavaScript function to check if a given string is a palindrome
        or not.
      </button>
      <button onclick="reverseString()">
        Write a JavaScript program to reverse a given string without using
        reverse method
      </button>
      <button onclick="evenNumbers()">
        Write a JavaScript function that takes an array of numbers and returns a
        new array with only the even numbers.
      </button>
      <button onclick="titleCase()">
        Write a JavaScript program to convert a string to title case (capitalize
        the first letter of each word).
      </button>
      <button onclick="findFactorial()">
        Write a JavaScript program to calculate the factorial of a given number.
      </button>
      <button onclick="flatArray()">
        Implement a function that flattens a nested array in JavaScript,
        converting it into a single-level array without using flat
      </button>
      <button onclick="sumsOfAllNumbers()">
        Implement a function to find the sum of all the numbers in an array.
      </button>
      <button onclick="reversedString()">
        Write a program to reverse a string. Ex - "I am travelling to my native"
        should return as "native my to travelling am I"
      </button>
      <button onclick="findMaxNum()">
        Implement a function that finds the maximum number in an array.
      </button>
      <button onclick="sumAllValues()">
        Return sum of all values in an object ex: {a:1,b:2,c:3} should return 1
        + 2 + 3 , as 6
      </button>
      <button onclick="removeDuplicates()">
        Write a function that takes an array of integers as input and returns a
        new array with only the unique elements.
      </button>

      <button onclick="checkDate()">Check if two dates are equal or not</button>
    </div>
  </body>
</html>
